<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc" >
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn bg-white ac">ac</div>
            <div class="btn bg-white plus-minus">+/-</div>
            <div class="btn bg-white percent">%</div>
            <div class="btn bg-orenge slesh">÷</div>
            <div class="btn bg-grey seven">7</div>
            <div class="btn bg-grey eight">8</div>
            <div class="btn bg-grey nine">9</div>
            <div class="btn bg-orenge bx">&times;</div>
            <div class="btn bg-grey four">4</div>
            <div class="btn bg-grey five">5</div>
            <div class="btn bg-grey six">6</div>
            <div class="btn bg-orenge minus">-</div>
            <div class="btn bg-grey one">1</div>
            <div class="btn bg-grey two">2</div>
            <div class="btn bg-grey three">3</div>
            <div class="btn bg-orenge plus">+</div>
            <div class="btn bg-grey zero">0</div>
            <div class="btn bg-grey tochka">.</div>
            <div class="btn bg-orenge ravno">=</div>
        </div>
        <div class="creators">
            <div class="creators__left">&copy; ChillWood, 2022</div>
            <div class="creators__right">v 1.3</div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
